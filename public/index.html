<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média</title>
    <link rel="stylesheet" href="/style.css"> 
</head>
<body>
    <div class="container">
        <h1>Calculadora de Média do Aluno</h1>
        <form action="/calcular" method="POST">
            <div class="form-group">
                <label for="nomeAluno">Nome do Aluno:</label>
                <input type="text" id="nomeAluno" name="nomeAluno" required>
            </div>
            <div class="form-group">
                <label for="nota1">Nota 1º Bimestre:</label>
                <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required>
            </div>
            <div class="form-group">
                <label for="nota2">Nota 2º Bimestre:</label>
                <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required>
            </div>
            <button type="submit">Calcular Média</button>
        </form>
    </div>
</body>
</html>
